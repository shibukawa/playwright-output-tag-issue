<!DOCTYPE html>
<html>
    <body>
        <h2>input inside label</h2>
        <label><input type="checkbox">Checkbox1</label>

        <h2>input next to label</h2>
        <label for="checkbox">Checkbox2</label>
        <input id="checkbox" type="checkbox">

        <h2>output inside label</h2>
        <label>Output1<output>output</output></label>

        <h2>output inside label</h2>
        <label for="output">Output2</label>
        <input id="output" type="checkbox">
    </body>
</html>
